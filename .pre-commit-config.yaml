repos:
  - repo: https://github.com/psf/black
    rev: 24.4.0
    hooks:
      - id: black
        language: system
        entry: poetry run black src
        args: ["--config", "pyproject.toml"]
        types: [python]
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language: system
        entry: poetry run isort src
        args: ["--settings-path", "pyproject.toml"]
        types: [python]