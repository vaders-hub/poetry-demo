repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language: system
        entry: poetry run black src
        args: ["--config", "pyproject.toml"]
        types: [python]
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        language: system
        entry: poetry run isort src
        args: ["--settings-path", "pyproject.toml"]
        types: [python]